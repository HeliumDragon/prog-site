<div class="card cardTemplate weather-forecast">
    <div class="city-key">{{key}}</div>
    <div class="card-last-updated"></div>
    <div class="location">{{location}}</div>
    <div class="date">{{date}}</div>
    <div class="description">{{description}}</div>
    <div class="current">
      <div class="visual">
        <div class="icon"></div>
        <div class="temperature">
          <span class="value">{{temperature}}</span><span class="scale">°F</span>
        </div>
      </div>
      <div class="description">
        <div class="humidity">{{humidity}}</div>
        <div class="wind">
          <span class="value">{{windSpeed}}</span>
          <span class="scale">mph</span>
          <span class="direction">{{windDirection}}</span>°
        </div>
        <div class="sunrise">{{sunrise}}</div>
        <div class="sunset">{{sunset}}</div>
      </div>
    </div>
    <div class="future">
      <div class="oneday">
        <div class="date"></div>
