<div *ngFor="let card of cards">
  <a [routerLink]="['users', card.login]"
     class="card-link">
    <app-card [name]="card.name"
              [location]="card.location"
              [bio]="card.bio"
              [company]="card.company"
              [avatar]="card.avatar_url"
              [date]="card.created_at"
              >
    </app-card>
  </a>
</div>
<app-dialog (addUser)="onAddUser($event)"></app-dialog>
